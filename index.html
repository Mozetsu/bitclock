<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bit _clock</title>
		<link rel="icon" href="img/logo.png" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://kit.fontawesome.com/649da41ace.js" crossorigin="anonymous"></script>
		<script defer src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
		<script defer src="js/zdog.js"></script>
		<script defer type="module" src="app.js"></script>
	</head>
	<body class="light">
		<header>
			<h5 class="page-title">Bit _clock</h5>
		</header>
		<main>
			<div class="clock">
				<div class="clock-cell"></div>
				<div class="clock-cell">
					<a href="https://github.com/Mozetsu" title="View my projects" target="_blank" class="social">
						<i class="fab fa-github"></i>
					</a>
					<a href="https://twitter.com/Mozetsu" title="Follow me on Twitter" target="_blank" class="social">
						<i class="fab fa-twitter"></i>
					</a>
					<i title="Change theme" class="themeBtn fas social fa-moon"></i>
				</div>
				<div class="clock-cell">
					<canvas class="zdog-canvas" width="30" height="30"></canvas>
				</div>
				<div class="clock-cell">
					<p class="clock-helper">8</p>
					<p class="clock-helper">4</p>
					<p class="clock-helper">2</p>
					<p class="clock-helper">1</p>
				</div>
				<div class="clock-cell">
					<div class="binary-container">
						<div class="binary-column hour-decimal">
							<div class="binary-cell hide"></div>
							<div class="binary-cell hide"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
						<div class="binary-column hour-unit">
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
					</div>
					<div class="binary-container">
						<div class="binary-column minutes-decimal">
							<div class="binary-cell hide"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
						<div class="binary-column minutes-unit">
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
					</div>
					<div class="binary-container">
						<div class="binary-column seconds-decimal">
							<div class="binary-cell hide"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
						<div class="binary-column seconds-unit">
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
					</div>
				</div>
				<div class="clock-cell"></div>
				<div class="clock-cell"></div>
				<div class="clock-cell">
					<div class="time hours">
						<p class="time-cell decimal">0</p>
						<p class="time-cell unit">0</p>
					</div>
					<div class="time minutes">
						<p class="time-cell decimal">0</p>
						<p class="time-cell unit">0</p>
					</div>
					<div class="time seconds">
						<p class="time-cell decimal">0</p>
						<p class="time-cell unit">0</p>
					</div>
				</div>
				<div class="clock-cell"></div>
			</div>
		</main>
		<footer>
			<p title="Developed with ❤ by Mozetsu">
				<i class="fas fa-code"></i>
				Mozetsu
			</p>
		</footer>
	</body>
</html>
