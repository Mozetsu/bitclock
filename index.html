<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bit Clock</title>
		<script src="https://kit.fontawesome.com/649da41ace.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="app.js"></script>
	</head>
	<body class="dark">
		<header>
			<h5>Bit _clock</h5>
		</header>
		<main>
			<div class="clock">
				<div class="clock-cell"></div>
				<div class="clock-cell">
					<i class="fab social fa-github"></i>
					<i class="fab social fa-twitter"></i>
					<i class="fas social fa-sun"></i>
				</div>
				<div class="clock-cell"></div>
				<div class="clock-cell">
					<p class="clock-helper">8</p>
					<p class="clock-helper">4</p>
					<p class="clock-helper">2</p>
					<p class="clock-helper">1</p>
				</div>
				<div class="clock-cell">
					<div class="binary-container">
						<div class="binary-column hour-decimal">
							<div class="binary-cell hide"></div>
							<div class="binary-cell hide"></div>
							<div class="binary-cell active"></div>
							<div class="binary-cell"></div>
						</div>
						<div class="binary-column hour-unit">
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell active"></div>
						</div>
					</div>
					<div class="binary-container">
						<div class="binary-column minutes-decimal">
							<div class="binary-cell hide"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell active"></div>
							<div class="binary-cell active"></div>
						</div>
						<div class="binary-column minutes-unit">
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
					</div>
					<div class="binary-container">
						<div class="binary-column seconds-decimal">
							<div class="binary-cell hide"></div>
							<div class="binary-cell active"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
						<div class="binary-column seconds-unit">
							<div class="binary-cell active"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
							<div class="binary-cell"></div>
						</div>
					</div>
				</div>
				<div class="clock-cell"></div>
				<div class="clock-cell"></div>
				<div class="clock-cell">
					<div class="time hours">
						<p class="time-cell decimal">2</p>
						<p class="time-cell unit">1</p>
					</div>
					<div class="time minutes">
						<p class="time-cell decimal">3</p>
						<p class="time-cell unit">0</p>
					</div>
					<div class="time seconds">
						<p class="time-cell decimal">4</p>
						<p class="time-cell unit">8</p>
					</div>
				</div>
				<div class="clock-cell"></div>
			</div>
		</main>
		<footer>
			<p>
				<i class="fas fa-code"></i>
				Mozetsu
			</p>
		</footer>
	</body>
</html>
